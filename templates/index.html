<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCV with Flask and ESP32 Control</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #video-feed {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="text"] {
            padding: 12px 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            width: 100%;
            box-sizing: border-box;
            margin-top: 10px;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input::placeholder {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="video-feed" src="{{ url_for('video_feed') }}" alt="Video Feed">
        <button onclick="turnOnLight()">Turn On Light</button>
        <button onclick="turnOffLight()">Turn Off Light</button>
        <button onclick="toggleAnotherLed()">Toggle Another LED</button>
        <label for="faceNameInput"></label><input type="text" id="faceNameInput" placeholder="Enter Face Name">
        <div></div>
        <button onclick="reRecognizeFaces()">Re-Recognize Faces</button>
        <button onclick="storeFace()">Store Face</button>
    </div>

    <script>
        function turnOnLight() {
            // Assuming you want to turn on the light with a POST request
            fetch('http://192.168.1.22/api/turn_on_light', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded', // Set the content type based on your server's expectations
                    // Add any other headers if needed
                },
                // You can pass data in the body if required
                // body: JSON.stringify({ key1: 'value1', key2: 'value2' })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                //alert('Turning on light...');
            })
            .catch(error => {
                console.error('Error:', error);
                //alert('Failed to turn on light.');
            });
           // alert('Turning on light...');
        }

        function turnOffLight() {
            /// Assuming you want to turn on the light with a POST request
            fetch('http://192.168.1.22/api/turn_off_light', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded', // Set the content type based on your server's expectations
                    // Add any other headers if needed
                },
                // You can pass data in the body if required
                // body: JSON.stringify({ key1: 'value1', key2: 'value2' })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                //alert('Turning on light...');
            })
            .catch(error => {
                console.error('Error:', error);
                //alert('Failed to turn on light.');
            });
            //alert('Turning off light...');
        }

        function toggleAnotherLed() {
            // Use AJAX or other methods to send a request to toggle another LED
            //alert('Toggling another LED...');
                        /// Assuming you want to turn on the light with a POST request
            fetch('http://192.168.1.22/api/toggle_light', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded', // Set the content type based on your server's expectations
                    // Add any other headers if needed
                },
                // You can pass data in the body if required
                // body: JSON.stringify({ key1: 'value1', key2: 'value2' })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                //alert('Turning on light...');
            })
            .catch(error => {
                console.error('Error:', error);
                //alert('Failed to turn on light.');
            });
            //alert('Turning off light...');
        }

        // New JavaScript functions for face recognition actions
        function reRecognizeFaces() {
            // Use AJAX or other methods to send a request for re-recognizing faces
            alert('Re-recognizing faces...');
        }
        function storeFace() {
            // Get the face name from the input field
            let faceName = document.getElementById("faceNameInput").value;

            if (!faceName) {
                alert('Please enter a face name');
                return;
            }

            // Use AJAX or other methods to send a request for storing a face with the provided name
            alert('Storing face...');
            // Example using fetch API
            fetch('/store_face', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'face_name=' + encodeURIComponent(faceName),
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
